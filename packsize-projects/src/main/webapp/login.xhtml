<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<p:panel style="text-align:center;width:100%">
			<f:facet name="header">
				<p:outputLabel value="Login" />
			</f:facet>
			<br></br><br></br>
			<p:outputLabel value="Username" /><p:spacer width="5"/>
			<p:inputText id="username" value="#{login.user}"></p:inputText>
			<p:message for="username"></p:message>
			<br></br><br></br>
			
			<p:outputLabel value="Password" /><p:spacer width="5"/>
			<p:inputText id="password" value="#{login.pwd}"></p:inputText>
			<p:message for="password"></p:message>
			<br></br><br></br>
			
			<f:facet name="footer">
				<div style="text-align: center">
					<p:commandButton actionListener="#{login.validateUsernamePassword}" value="Login" update="@form"/>
				</div>
			</f:facet>
		</p:panel>
	</h:form>
</h:body>
</html>
